{% extends 'shotdogs.html' %}
{% block content %}

  <main id="main">

    <!-- ======= Blog Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>文章專區</h2>
        </div>

      </div>
    </section><!-- End Blog Section -->

    <!-- ======= Blog Section ======= -->
    <section id="blog" class="blog portfolio">
      <div class="container" data-aos="fade-up">
         {% for shotdogs in object_list %}
        <div class="row">
          <div class="col-lg-12">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">全部</li>
              <li data-filter=".filter-app">活動專區</li>
              <li data-filter=".filter-card">合作文案</li>
              <li data-filter=".filter-web">其他</li>
            </ul>
          </div>
        </div>

        <div class="row">

          <div class="col-lg-8 entries">

            <div class="row portfolio-container" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">

            <article class="entry portfolio-wrap filter-app">
            

              <div class="entry-img">
                <img src="{{ shotdogs.Price_ph_001 }}" alt="" class="img-fluid">
              </div>


              <h2 class="entry-title">
                <a href="#">{{ shotdogs.atc_txt_001 }}</a>
              </h2>

              <!--<div class="entry-meta">
                <ul>
                  <li class="d-flex align-items-center"><i class="bi bi-person"></i> <a href="blog-single.html">John Doe</a></li>
                </ul>
              </div>-->

              <div class="entry-content">
                <p>
                  {{ shotdogs.atc_con_001|safe }}
                </p>
              </div>

            </article><!-- End blog entry -->
             {% endfor %}
            
          </div>

          </div><!-- End blog entries list -->

         
          </div><!-- End blog sidebar -->

        </div>

      </div>
    </section><!-- End Blog Section -->

  </main><!-- End #main -->

 {% endblock  %}
